name: CI-on-release

on:
  release:
    types: [published]

jobs:
  on-push-info:
    runs-on: ubuntu-latest
    steps:
      - name: Print on release
        run: |
          echo "This was trigerred per release event!"
          echo "${{ github.event_name}}"
          echo "echo ${{ toJson(github.event) }}"


